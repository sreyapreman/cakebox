<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
      <div>
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
    </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 p-5  shadow">
                <div class="card ms-4" style="width:80%">
                   {%if cake.cake_pic%}
                   <img src="{{cake.cake_pic.url}}" class="card-img-top" alt="...">
                   {%endif%}
                    <div class="card-body">
                      <h5 class="card-title">{{cake.name}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">FLAVOUR: {{cake.flavour}}</li>
                      <li class="list-group-item">SHAPE: {{cake.shape}}</li>
                      
                      <li class="list-group-item">WEIGHT: {{cake.weight}}</li>
                      <li class="list-group-item">PRICE: {{cake.price}}</li>

                    </ul>
                   
                  </div>
                 <div class="mt-4 ms-5">
                  <a href="{%url 'cake-edit' cake.id%}" class="btn btn-outline-success">EDIT</a>
                  <a href="{%url 'cake-remove' cake.id%}" class="btn btn-outline-danger">DELETE</a>
                  <a href="{%url 'cake-list'%}" class="btn btn-outline-secondary">BACK</a>

                 </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
